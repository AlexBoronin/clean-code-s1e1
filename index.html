<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <img src="./eisenhower-matrix.jpg" class="header__image" alt="Eisenhower-matrix">
  <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details&quest?
  </a>
</header>

<main class="main">
  <section class="add">
    <label class="add-item" for="new-task">
      <span class="add-item-title">Add Item</span>
    </label>
    <div class="new-task-row-wrapper">
      <input id="new-task" class="inp task new-task" type="text">
      <button class="btn" id="add">Add</button>
    </div>
  </section>
  <section class="incomplete">
    <h3 class="section-title">Todo</h3>
    <ul class="task-items" id="incomplete-tasks"></ul>
  </section>
  <section class="completed">
    <h3 class="section-title">Completed</h3>
    <ul class="task-items completed" id="completed-tasks"></ul>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
